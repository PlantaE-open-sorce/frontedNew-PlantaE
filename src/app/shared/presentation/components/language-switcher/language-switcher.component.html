<div class="language-switcher" role="group" [attr.aria-label]="'common:aria.languageSwitcher' | t:'Selector de idioma'">
    <div class="language-switcher__track">
        <span class="language-switcher__thumb" [style.left]="thumbLeft()" [style.width]="thumbWidth()"></span>
        <button type="button" *ngFor="let lang of languages" (click)="onLanguageChange(lang)"
            [class.active]="isActive(lang)" [attr.aria-pressed]="isActive(lang)">
            {{ lang | uppercase }}
        </button>
    </div>
</div>
