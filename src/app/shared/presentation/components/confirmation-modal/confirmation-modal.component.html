<div class="modal-backdrop animate-fade-in" (click)="cancel.emit()">
    <div class="modal animate-scale-in" (click)="$event.stopPropagation()">
        <div class="modal__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        <h3 class="modal__title">{{ title }}</h3>
        <p class="modal__message">{{ message }}</p>
        <div class="modal__actions">
            <button class="btn btn--ghost" type="button" (click)="cancel.emit()">
                {{ cancelText }}
            </button>
            <button class="btn btn--danger" type="button" (click)="confirm.emit()">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
