<main class="profile-page animate-fade-in">
  <ng-container *ngIf="profile(); else loading">
    <app-public-profile
      [displayName]="profile()?.displayName || ''"
      [bio]="profile()?.bio"
      [location]="profile()?.location"
      [avatarUrl]="profile()?.avatarUrl"
    />
  </ng-container>
  
  <ng-template #loading>
    <div *ngIf="isLoading(); else notFound" class="profile-page__state">
      <div class="spinner"></div>
      <p class="text-muted">{{ 'profile:public.loading' | t:'Cargando perfil...' }}</p>
    </div>
  </ng-template>

  <ng-template #notFound>
    <div class="profile-page__state empty-state card-minimal animate-slide-up">
      <div class="empty-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="5"></circle>
          <path d="M20 21a8 8 0 0 0-16 0"></path>
          <line x1="12" y1="12" x2="12" y2="12.01"></line>
        </svg>
      </div>
      <h2>{{ 'profile:public.notFound' | t:'Perfil no encontrado' }}</h2>
      <p class="text-muted">{{ 'profile:public.notFoundHint' | t:'El enlace podr√≠a estar roto o el usuario ha eliminado su perfil.' }}</p>
      <a href="/" class="btn btn--primary mt-4">{{ 'common:actions.goHome' | t:'Volver al inicio' }}</a>
    </div>
  </ng-template>
</main>
